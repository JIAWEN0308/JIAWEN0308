<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR Architectural Walkthrough with WebXR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Favicon and CSS -->
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- WebXR Canvas Placeholder -->
    <main id="app" class="xr-canvas"></main>

    <!-- Floating Tip Box -->
    <div class="text-box">← Use your controller to move forward</div>

    <!-- Bottom Description Panel -->
    <div id="description">
        <h2>Welcome to the Virtual Walkthrough</h2>
        <p>Use a VR headset or your mouse to explore the space.</p>
    </div>

    <div class="typing-box">
        <label for="userName">Enter your name:</label>
        <textarea id="userName" placeholder="Type your name..."></textarea>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { App } from './app.js';

        document.addEventListener("DOMContentLoaded", () => {
            // Initialize 3D App
            const app = new App();
            window.app = app;

            // Handle user typing input
            const inputBox = document.getElementById("userInput");
            inputBox.addEventListener("input", () => {
                console.log("User typed:", inputBox.value);
            });
        });
    </script>
</body>
</html>
