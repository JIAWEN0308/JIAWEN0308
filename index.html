<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WebXR with Name UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #ui-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.85);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
        }

        #userName {
            padding: 5px;
        }

        #displayNameBtn {
            padding: 5px 10px;
            margin-left: 5px;
        }

        #nameDisplay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 8px;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui-panel">
        <input id="userName" type="text" placeholder="Enter your name" />
        <button id="displayNameBtn">Display Name</button>
    </div>

    <div id="nameDisplay"></div>

    <script type="module">
        import { App } from './app.js';

        document.addEventListener('DOMContentLoaded', () => {
            const app = new App();
            window.app = app;

            const input = document.getElementById('userName');
            const button = document.getElementById('displayNameBtn');
            const display = document.getElementById('nameDisplay');

            button.addEventListener('click', () => {
                const name = input.value.trim();
                if (name) {
                    display.textContent = `Welcome, ${name}!`;
                    display.style.display = 'block';
                } else {
                    display.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
