<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR Architectural Walkthrough with WebXR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Styles -->
    <style>
        html, body, .xr-canvas {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            -webkit-user-select: none;
            user-select: none;
        }

        .xr-canvas {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: -2;
        }

        body {
            z-index: 1;
            font-family: sans-serif;
        }

        /* Description Panel */
        #description {
            pointer-events: auto;
            padding: 1em;
            background-color: rgba(255,255,255,0.7);
            backdrop-filter: blur(5px);
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }

            #description > * {
                pointer-events: none;
            }

        /* Floating Message Box */
        .text-box {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(27,55,55,0.75);
            outline: 1px solid rgba(127,255,255,0.75);
            padding: 5px 10px;
            font-size: 0.8em;
            border-radius: 6px;
        }

        /* Typing Box UI */
        .typing-box {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            z-index: 10;
            width: 250px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

            .typing-box label {
                font-size: 14px;
                color: #333;
                margin-bottom: 5px;
                display: block;
            }

            .typing-box textarea {
                width: 100%;
                height: 80px;
                font-size: 14px;
                border: none;
                outline: none;
                resize: none;
                padding: 5px;
                border-radius: 5px;
                box-sizing: border-box;
            }

        /* Responsive for small screens */
        @media screen and (max-width: 600px) {
            .typing-box {
                width: 90%;
                left: 5%;
                right: 5%;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 3D app canvas placeholder -->
    <main id="app" class="xr-canvas"></main>

    <!-- Optional: floating label -->
    <div class="text-box">← Use your controller to move forward</div>

    <!-- Optional: description panel -->
    <div id="description">
        <h2>Welcome to the Virtual Walkthrough</h2>
        <p>Use a VR headset or your mouse to explore the space.</p>
    </div>

    <!-- ✅ Typing box UI -->
    <div class="typing-box">
        <label for="userInput">Type something:</label>
        <textarea id="userInput" placeholder="Enter your message..."></textarea>
    </div>

    <!-- JS Logic -->
    <script type="module">
        // Example: Print user input to console
        const inputBox = document.getElementById("userInput");

        inputBox.addEventListener("input", () => {
            console.log("User typed:", inputBox.value);
        });

        // Optional: Initialize your 3D App here
        // import { App } from './app.js';
        // const app = new App();
    </script>
</body>
</html>
